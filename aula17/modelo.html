<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Analisador de Números</h1>
    </header>
    
    <section>
        <div id="msg">
            Número (entre 1 e 100):
            <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" onclick="analisar()">
        </div>
        <br id="tabela">
            <select name="valor" id="selval" size="10">
            </select></br>
            <input type="button" value="Finalizar" onclick="mostrar()">

        </div>
        <div id="res">

        </div>

    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
